<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/fontawesome/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<!--<div th:include="header :: header"></div>-->
<main class="my-5 mx-3">

    <div class="container py-5 mx-auto border shadow form-login rounded-5">
        <form th:action="@{/j_spring_security_check}" method="post">
            <p class="h1">Đăng nhập</p>
            <div class="my-3">
                <div class="d-flex flex-row-reverse justify-content-between">
                    <!--                    <label>Tên đăng nhập</label>-->
                    <label>Chưa có tài khoản? <a href="/signin">Đăng ký</a></label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Nhập email" name="email" id="floatingInput"
                           th:value="${param.username}">
                    <label for="floatingInput">Địa chỉ email</label>
                    <div />
                </div>

                <div class="my-3">
                    <div class="d-flex justify-content-between">
                        <label></label>
                    </div>
                    <div class="form-floating">
                        <input type="password"
                               class="form-control"
                               placeholder="Nhập mật khẩu"
                               name="password"
                               id="floatingPassword">
                        <label for="floatingPassword">Mặt khẩu</label>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" name="submit" value="submit" class="btn btn-primary ">Đăng nhập</button>
                    <a href="#" class="text-success ">Quên mật khẩu?</a>
                </div>
            </div>
        </form>

        <div th:if="${param.error}" class="alert alert-warning d-flex justify-content-center my-3">
            <div>Tài khoản hoặc mật khẩu không chính xác!</div>
        </div>

        <hr>
        <p class="h5 my-4 d-flex justify-content-around">Hoặc sử dụng tài khoản khác</p>
        <div class="container d-flex justify-content-around">
            <button class="btn rounded-circle btn-outline-primary btn-lg">
                <i class="fa-brands fa-facebook"></i>
            </button>

            <button class="btn rounded-circle btn-outline-danger btn-lg">
                <i class="fa-brands fa-google"></i>
            </button>

            <button class="btn rounded-circle btn-outline-dark btn-lg">
                <i class="fa-brands fa-github"></i>
            </button>
        </div>
    </div>

</main>

</body>
</html>
